<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painter</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe5b4; /* –Ω–µ–∂–Ω–æ –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π —Ñ–æ–Ω */
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
  .toolbar {
    display: flex;
    padding: 10px;
    background-color: #fff0e0; /* —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π */
    align-items: center;
    flex-wrap: wrap;
  }

  .tool-button {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px;
    padding: 8px 12px;
    background-color: #fff;
    border: 2px solid #e0d3c2;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.2em;
    transition: background-color 0.2s, transform 0.2s;
  }

  .tool-button:hover {
    background-color: #f0e0d0;
    transform: scale(1.05);
  }

  /* –¶–≤–µ—Ç–∞ */
  .colors {
    display: flex;
    margin-left: 10px;
  }

  .color-swatch {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    border: 2px solid #ccc;
    margin: 0 5px;
    cursor: pointer;
  }

  /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ */
  .color-swatch.selected {
    border: 3px solid #000;
  }

  /* –ö–∏—Å—Ç–∏ */
  .brushes {
    display: flex;
    margin-left: 10px;
  }

  /* –†–∞–∑–º–µ—Ä –±–æ–ª—å—à–æ–≥–æ —Ö–æ–ª—Å—Ç–∞ */
  #canvasContainer {
    flex: 1;
    background-color: #fff;
    overflow: auto;
  }

  canvas {
    display: block;
    width: 2000px; /* –æ—á–µ–Ω—å –±–æ–ª—å—à–æ–µ –ø–æ–ª–µ */
    height: 1500px;
    background-color: #fff;
  }
</style>
</head>
<body>

<!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
<div class="toolbar">
  <div class="brushes">
    <div class="tool-button" data-brush="pencil" title="–ö–∞—Ä–∞–Ω–¥–∞—à">‚úèÔ∏è</div>
    <div class="tool-button" data-brush="ballpoint" title="–®–∞—Ä–∏–∫–æ–≤–∞—è —Ä—É—á–∫–∞">üñäÔ∏è</div>
    <div class="tool-button" data-brush="brush" title="–ö–∏—Å—Ç–æ—á–∫–∞">üñåÔ∏è</div>
    <div class="tool-button" data-brush="marker" title="–ú marker">üñçÔ∏è</div>
    <div class="tool-button" data-brush="graffiti" title="–ë–∞–ª–ª–æ–Ω—á–∏–∫">üé®</div>
  </div>

  <div class="colors">
    <div class="color-swatch" style="background-color: #000000;" data-color="#000000" title="–ß–µ—Ä–Ω—ã–π"></div>
    <div class="color-swatch" style="background-color: #ff0000;" data-color="#ff0000" title="–ö—Ä–∞—Å–Ω—ã–π"></div>
    <div class="color-swatch" style="background-color: #ffff00;" data-color="#ffff00" title="–ñ–µ–ª—Ç—ã–π"></div>
    <div class="color-swatch" style="background-color: #0000ff;" data-color="#0000ff" title="–°–∏–Ω–∏–π"></div>
    <div class="color-swatch" style="background-color: #008000;" data-color="#008000" title="–ó–µ–ª–µ–Ω—ã–π"></div>
    <div class="color-swatch" style="background-color: #800080;" data-color="#800080" title="–§–∏–æ–ª–µ—Ç–æ–≤—ã–π"></div>
    <div class="color-swatch" style="background-color: #ffc0cb;" data-color="#ffc0cb" title="–†–æ–∑–æ–≤—ã–π"></div>
    <div class="color-swatch" style="background-color: #ffd700;" data-color="#ffd700" title="–ó–æ–ª–æ—Ç–æ–π"></div>
    <div class="color-swatch" style="background-color: #c0c0c0;" data-color="#c0c0c0" title="–°–µ—Ä—ã–π"></div>
    <div class="color-swatch" style="background-color: #ffffff; border: 2px solid #ccc;" data-color="#ffffff" title="–ë–µ–ª—ã–π"></div>
  </div>

  <div class="tool-button" id="eraser" title="–õ–∞—Å—Ç–∏–∫">üßΩ</div>
  <div class="tool-button" id="clear" title="–û—á–∏—Å—Ç–∏—Ç—å">üßπ –û—á–∏—Å—Ç–∏—Ç—å</div>
</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ö–æ–ª—Å—Ç–æ–º -->
<div id="canvasContainer">
  <canvas id="drawingCanvas"></canvas>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ö–æ–ª—Å—Ç–∞
  function resizeCanvas() {
    canvas.width = 2000;
    canvas.height = 1500;
  }
  resizeCanvas();

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  let currentColor = '#000000';
  let currentBrush = 'pencil';
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let lineWidth = 2;

  // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–∏—Å—Ç–µ–π
  const brushSizes = {
    'pencil': 1,
    'ballpoint': 2,
    'brush': 8,
    'marker': 6,
    'graffiti': 15
  };

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞
  document.querySelectorAll('.color-swatch').forEach(swatch => {
    swatch.addEventListener('click', () => {
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
      swatch.classList.add('selected');
      currentColor = swatch.dataset.color;
    });
  });
  // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±—Ä–∞–Ω —á–µ—Ä–Ω—ã–π
  document.querySelector('.color-swatch[data-color="#000000"]').classList.add('selected');

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∏—Å—Ç–∏
  document.querySelectorAll('.tool-button[data-brush]').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tool-button[data-brush]').forEach(b => b.style.borderColor = '#e0d3c2');
      btn.style.borderColor = '#000';
      currentBrush = btn.dataset.brush;
    });
  });
  // –í—ã–±–æ—Ä –∫–∏—Å—Ç–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  document.querySelector('.tool-button[data-brush="pencil"]').style.borderColor = '#000';

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ª–∞—Å—Ç–∏–∫–∞
  document.getElementById('eraser').addEventListener('click', () => {
    currentColor = '#ffffff'; // –±–µ–ª—ã–π –∫–∞–∫ —Ñ–æ–Ω
    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—á–∏—Å—Ç–∫–∏
  document.getElementById('clear').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  // –†–∏—Å–æ–≤–∞–Ω–∏–µ
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
  });

  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
  });

  canvas.addEventListener('mouseout', () => {
    isDrawing = false;
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;

    ctx.lineCap = 'round';

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = brushSizes[currentBrush];

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    lastX = e.offsetX;
    lastY = e.offsetY;
  });
</script>

</body>
</html>
